[package]
name = "interop"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>", "Jean-Christophe BEGUE <begue.jc@gmail.com>"]
edition = "2018"
default-run = "main"

[dependencies]
quinn = { path = "../quinn" }
quinn-h3 = { path = "../quinn-h3" }
quinn-proto = { path = "../quinn-proto" }
http = { git = "https://github.com/hyperium/http/", rev = "a3a8fcb213bc456e0b7a42cf0e2bd57afa49851b" }
bytes = "0.4.7"
structopt = "0.3.0"
tokio = "0.2.2"
tokio-net = "0.2.0-alpha.5" # tokio doesn't reexport everything we use
rustls = { version = "0.16", features = ["dangerous_configuration"] }
futures = { package = "futures", version = "0.3.1" }
webpki = "0.21"
tracing = "0.1.10"
tracing-subscriber = "0.1.5"
anyhow = "1.0.22"

[[bin]]
name = "main"
path = "src/main.rs"

