[package]
name = "quinn"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>", "Dirkjan Ochtman <dirkjan@ochtman.nl>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/djc/quinn"
description = "QUIC transport protocol implementation for Tokio"
readme = "../README.md"
keywords = ["quic"]
categories = [ "network-programming", "asynchronous" ]
workspace = ".."
edition = "2018"

[package.metadata.docs.rs]
all-features = true

[badges]
codecov = { repository = "djc/quinn" }
maintenance = { status = "experimental" }
travis-ci = { repository = "djc/quinn" }

[features]
dangerous_configuration = ["quinn-proto/dangerous_configuration"]

[dependencies]
bytes = "0.4.7"
failure = "0.1"
fnv = "1.0.6"
futures = "0.1.21"
quinn-proto = { path = "../quinn-proto", version = "0.1.0" }
rand = "0.6"
rustls = { git = "https://github.com/Ralith/rustls.git", rev = "ebbed84658cb55c20798bdad65e2b462c04757e6", features = ["quic"] }
slog = "2.1"
tokio-reactor = "0.1.1"
tokio-udp = "0.1"
tokio-io = "0.1"
tokio-timer = "0.2.1"
untrusted = "0.6.2"
webpki = "0.18"
webpki-roots = "0.15"
libc = "0.2.46"
mio = "0.6"

[dev-dependencies]
slog-term = "2"
structopt = "0.2.7"
tokio = "0.1.6"
tokio-current-thread = "0.1"
url = "1.7"

[[example]]
name = "server"

[[example]]
name = "interop"
required-features = ["dangerous_configuration"]

[[example]]
name = "client"
