[package]
name = "quinn-proto"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>", "Dirkjan Ochtman <dirkjan@ochtman.nl>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/djc/quinn"
description = "State machine for the QUIC transport protocol"
keywords = ["quic"]
categories = [ "network-programming", "asynchronous" ]
workspace = ".."
edition = "2018"

[package.metadata.docs.rs]
all-features = true

[badges]
maintenance = { status = "experimental" }

[features]
dangerous_configuration = ["rustls/dangerous_configuration"]

[dependencies]
byteorder = "1.1"
bytes = "0.4.7"
failure = "0.1"
fnv = "1.0.6"
lazy_static = "1"
rand = "0.6"
ring = "0.14.1"
rustls = { git = "https://github.com/Ralith/rustls.git", rev = "6cb47566ee1a2bb480bfd18243be5f02fd355360", features = ["quic"] }
slab = "0.4"
slog = "2.2"
webpki = "0.19"

[dev-dependencies]
assert_matches = "1.1"
hex-literal = "0.1.1"
untrusted = "0.6.2"
rcgen = "0.2"
